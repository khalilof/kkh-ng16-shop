<div class="basket-item">
  <h4>{{product.price * count | currency: 'EUR': 'symbol': '1.2-2'}}</h4>
  <div class="title">
    <h3>{{product.title}}</h3>
  </div>

  <div class="plus-minus-button">
    <button class="fancy-button" (click)="subtractFromBasket.emit(product)">
      <span class="material-symbols-outlined" *ngIf="count > 1">remove</span>
      <span class="material-symbols-outlined" *ngIf="count === 1">delete</span>
    </button>
    <span class="count">{{count}}</span>
    <button class="fancy-button" (click)="addToBasket.emit(product)">
      <span class="material-symbols-outlined">add</span>
    </button>
  </div>
</div>
