<div class="listing" >
  <h4>{{product.price | currency: 'EUR': 'symbol': '1.2-2'}}</h4>
  <div class="title" >
    <h3 [routerLink]="'product/'+product.id">{{product.title}}</h3>
  </div>

  <button class="fancy-button" (click)="addToBasket.emit(product)">
    <span class="material-symbols-outlined">add_shopping_cart</span>
  </button>
</div>
